<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .forgot-password-container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .notification {
            margin-top: 15px;
            font-size: 14px;
            color: green;
        }
    </style>
</head>
<body>

<div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <form id="forgotPasswordForm" onsubmit="return sendResetLink(event)">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit">Send Reset Link</button>
    </form>
    <div id="notification" class="notification"></div>
</div>

<script>
    // Simulated registered emails for demonstration
    const registeredEmails = ["nathiya.it22@bitsathy.ac.in", "sahana.it22@bitsathy.ac.in", "kaviya.it22@bitsathy.ac.in"];

    function sendResetLink(event) {
        event.preventDefault(); // Prevent the form from submitting

        const email = document.getElementById('email').value;
        const notification = document.getElementById('notification');

        // Check if the email is registered
        if (registeredEmails.includes(email)) {
            // Simulate sending email
            notification.textContent = "Reset link sent to your email address. Please check your inbox.";
            notification.style.color = "green";

            // Simulate email sending delay
            setTimeout(() => {
                notification.textContent = ""; // Clear notification after 5 seconds
            }, 5000);
        } else {
            notification.textContent = "Email not found. Please sign up.";
            notification.style.color = "red";
        }
    }
</script>

</body>
</html>
