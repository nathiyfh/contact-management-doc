<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox Link Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }
        .link-container {
            width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .link-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="link-container">
    <h2>Submit Dropbox Link</h2>
    <form onsubmit="redirectToHome(event)">
        <div class="form-group">
            <label for="dropbox-link">Dropbox Link</label>
            <input type="url" id="dropbox-link" name="dropbox-link" placeholder="https://www.dropbox.com/..." required>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<script>
    function redirectToHome(event) {
        event.preventDefault(); // Prevents the form from submitting the usual way
        const dropboxLink = document.getElementById('dropbox-link').value;
        console.log("Dropbox Link submitted:", dropboxLink);

        alert("Link submitted successfully!");
        window.location.href = "login.html"; // Replace with the correct next page URL
    }
</script>

</body>
</html>
