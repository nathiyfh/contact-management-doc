<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primary Contact Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars from appearing */
            position: relative; /* Positioning context for the video */
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; /* Places the video behind the container */
            transform: translate(-50%, -50%); /* Centers the video */
            background-size: cover;
            filter: brightness(0.7); /* Darkens the video for better contrast with text */
        }
        .contact-container {
            width: 400px;
            padding: 20px;
            background-color: rgba(245, 202, 249, 0.9); /* Slight transparency for better visibility */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1; /* Ensures the form is above the video */
        }
        .contact-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<video autoplay muted loop>
    <source src="pink.mov" type="video/mp4"> <!-- Sample video URL -->
    Your browser does not support the video tag.
</video>

<div class="contact-container">
    <h2>Contact Information</h2>
    <form onsubmit="redirectToNextPage(event)">
        <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<script>
    function redirectToNextPage(event) {
        event.preventDefault(); // Prevents the default form submission
        window.location.href = "dropbox.html"; // Adjust to a relative path
    }
</script>

</body>
</html>
