<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            background-size: cover;
            filter: brightness(0.7);
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.2); 
            padding: 20px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px; 
            text-align: center;
            backdrop-filter: blur(5px); 
            z-index: 1; 
            color: white;
        }

        .logo-container img {
    width: 120px;
    display: block;
    border-radius: 50%;
    margin: 0 auto; /* Centers the image horizontally */
}

        

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: white;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            background-color: #817d7d;
            color: white;
        }

        .forgot-password {
            text-align: right;
            font-size: 12px;
            margin-top: 5px;
        }

        .forgot-password {
    text-align: right;
    font-size: 12px;
    margin-top: 5px;
    position: relative;
    top: -16px; /* Moves the text up by approximately 1 inch */
}

.forgot-password a {
    color: #007bff;
    text-decoration: none;
}

        

        .forgot-password a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e651c3;
        }

        .notification {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<video autoplay muted loop>
    <source src="\Users\nathi\Downloads\bit video.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<div class="login-container">
    <div class="logo-container">
        <img src="https://img.jagranjosh.com/images/2022/June/162022/Bannari.jpg" alt="Logo">
    </div>
    <h2>Login</h2>
    <form onsubmit="return checkLogin(event)">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="forgot-password">
            <a href="C:\Users\nathi\Downloads\fullsatck\forgot-password.html">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
    </form>
    <div id="notification" class="notification"></div>
</div>

<script>
    // List of registered emails for the simulation
    const registeredEmails = ["nathiya.it22@bitsathy.ac.in", "sahana.it22@bitsathy.ac.in", "kaviya.it22@bitsathy.ac.in"];

    function checkLogin(event) {
        event.preventDefault(); // Prevents form from submitting

        const email = document.getElementById('email').value;
        const notification = document.getElementById('notification');

        if (registeredEmails.includes(email)) {
            // Show a success message if the email is registered
            notification.textContent = "Welcome back! Redirecting to your dashboard...";
            notification.style.color = "green";
            notification.style.fontWeight = "bold";
            notification.style.fontFamily = "Arial, sans-serif";
            notification.style.fontSize = "16px";
            setTimeout(() => {
                window.location.href = "dashboard.html"; // Redirect to the dashboard
            }, 1500);
        } else {
            // Show an error message if the email is not registered
            notification.textContent = "Email not found. Please sign up.";
            notification.style.color = "red";
            notification.style.fontWeight = "normal";
            setTimeout(() => {
                window.location.href = "register.html"; // Redirect to the registration page
            }, 1500);
        }
    }
</script>

</body>
</html>
